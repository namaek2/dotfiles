# Monitor Configuration
# See Hyprland wiki for more details
# https://wiki.hyprland.org/Configuring/Monitors/
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.

#Could help when scaling and not pixelating
xwayland {
   force_zero_scaling = true
   #force_zero_scaling = false
}
debug {
    
#disable_logs = false
}


# Monitors
# monitor=,preferred,auto,1

# my xps13 9300 Laptop
#monitor = eDP-1, preferred, auto, 1
#monitor = eDP-1,3840x2400@60,0x0,2 #own screen
# my xps13 9340 Laptop
monitor = eDP-1,1920x1200@120,0x0,1
#monitor = DP-2, preferred, auto, 1 
#monitor = DP-1, preferred, auto, 1
#monitor = HDMI-A-1, preferred,auto,1

# QEMU-KVM or any virtual box
#monitor = Virtual-1, 1920x1080@60,auto,1

# Hi Refresh Rate
#monitor=,highrr,auto,1

# High Resolution
# monitor=,highres,auto,2

# to disable a monitor
monitor=Unknown-1,disabled

# Mirror
#monitor=DP-3,1920x1080@60,0x0,1,mirror,DP-2
monitor=DP-5,1920x1080@165,-1920x0,1

